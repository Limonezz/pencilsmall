<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .question {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .answers button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #e0e0e0;
        }
        .answers button:hover {
            background: #d0d0d0;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="question" id="question-text"></div>
    <div class="answers" id="answers-container"></div>
    <div class="result" id="result" style="display:none;"></div>
    
    <script src="script.js"></script>
</body>
</html>
